<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bool Dashboard</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

        <!-- CSS -->
        <link rel="stylesheet" href="./css/style.css">

        <!-- font-awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
       <header>
            <div class="container-fluid">
                <div class="row h-100 align-items-center">
                    <div class="col-lg-1 col-2 h-75 p-0 bg-white">
                        <a href="">
                            <div class="box h-100 d-none d-lg-flex align-items-center">
                                <img class="w-100 pe-2" src="./img/logo.svg" alt="logo">
                            </div>

                            <div class="box h-100 d-flex justify-content-center d-lg-none">
                                <img class="h-100" src="./img/mobile-logo.png" alt="mobile-logo">
                            </div>
                        </a>
                    </div>

                    <div class="col h-75 p-0 bg-white">
                        <div class="box h-100 d-flex align-items-center">
                            <div class="w-100">
                                <span class="input-group-text pt-0 pb-0">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                    <input type="text" class="form-control shadow-none" id="exampleFormControlInput1" placeholder="Prova a cercare: Lezioni di Laravel">
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="col-auto h-75 p-0 bg-white">
                        <div class="box h-100 d-flex align-items-center">
                            <a class="d-none d-lg-block" href=""><i class="fa-solid fa-list-ul ms-2 me-2 text-secondary"></i></a>
                            <a class="d-none d-lg-block" href=""><i class="fa-solid fa-circle-question ms-2 me-2 text-secondary"></i></a>
                            <a class="d-none d-lg-block" href=""><i class="fa-solid fa-ellipsis-vertical ms-2 me-2 text-secondary"></i></a>
                            <a href=""><i id="bell" class="fa-solid fa-bell ms-2 me-2"></i></a>
                        </div>
                    </div>
                </div>
            </div>
       </header>

       <main>
            <div class="container-fluid">
                <div class="row h-100">
                    <div class="col-1 h-100 p-0">
                        <div class="box h-100">
                            CONTENUTO
                        </div>
                    </div>

                    <div class="col h-100 p-0 overflow-y-auto">
                        <div class="box h-100">
                            <div class="row bg-primary">
                                <div class="col-lg-6 col-md-4 col-sm-12 col-12">
                                    <div class="box p-1">
                                        <div class="d-flex align-items-center">
                                            <h3 class="text-white">
                                                Boolean
                                            </h3>

                                            <span class="badge my-badge my-text-bg-dark-blue ms-1">Piano blaze</span>
                                        </div>

                                        <div>
                                            <span class="badge my-badge my-text-bg-dark-blue align-middle">3 app</span>
                                            <i id="quotation-marks" class="fa-solid fa-angles-right align-middle"></i>
                                            <span class="badge my-badge my-text-bg-dark-blue align-middle d-none d-lg-inline">Boolean mobile app</span>
                                            <span class="badge my-badge my-text-bg-dark-blue ms-1 align-middle d-none d-lg-inline">Boolean web app</span>
                                            <span class="badge my-badge my-text-bg-dark-blue ms-1 align-middle d-none d-lg-inline">Boolean blog app</span>
                                            <span class="badge my-badge my-text-bg-dark-blue ms-1 align-middle d-inline d-lg-none">+</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-4 col-md-4 col-sm-12 col-12">
                                    <div class="box p-1">
                                        <p class="text-white">
                                            Studenti online negli ultimi 30 minuti
                                        </p>
                                    </div>
                                </div>

                                <div class="col-lg-2 col-md-4 col-sm-12 col-12">
                                    <div class="box p-1">
                                        <p class="text-white">
                                            Nuovo studente +
                                        </p>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-lg-8 col-md-12 col-sm-12 col-12">
                                    <div class="box">
                                        <div class="prossime-classi">
                                            PROSSIME CLASSI
                                        </div>

                                        <div class="faq">
                                            FAQ
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-4 col-md-12 col-sm-12 col-12">
                                    <div class="box">
                                        <div class="list-todo">
                                            TODO
                                        </div>

                                        <div class="graph-todo">
                                            GRAPH
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
       </main>
    </body>
</html>
